<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Quote Form</h2>
        </div>
        <div class="col-md-6">
            <ul>
                <div class="row">
                    <li *ngFor="let quote of quotes"; let i = index class="mt-5 col-md-6 ">
                        <p>
                            {{quote.id}}
                            {{ quote. quoteName }} <br>
                            <button class=" btn btn-dark mt-5">{{quote.voteUp}}Like</button> <br> <br>
                            <button class=" btn btn-dark">{{quote.voteDown}}Dislike</button>
                            <button (click)='toggleDetails(i)'>See More</button>
                        </p>
                        <app-quote-details *ngIf='quote.showVote'  [quote]="quote"> </app-quote-details>
                    </li>
                </div>
               
            </ul>
           
        </div>
    </div>
    
</div>
